<script>
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            window.scrollTo({
                top: target.offsetTop,
                behavior: 'smooth'
            });
        }
    });
});

// Temukan semua tombol 'like'
const likeButtons = document.querySelectorAll('.like-button');

// Tambahkan event listener untuk setiap tombol 'like'
likeButtons.forEach(button => {
    let count = 0; // inisialisasi jumlah 'like' untuk setiap gambar
    button.addEventListener('click', function() {
        count++;
        const likeCount = this.nextElementSibling; // elemen berikutnya setelah tombol 'like'
        likeCount.textContent = count; // perbarui teks jumlah 'like'
        this.disabled = true; // nonaktifkan tombol setelah diklik (opsional)
    });
});

document.getElementById('commentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const comment = document.getElementById('comment').value;

    // Buat elemen baru untuk menampilkan komentar
    const commentItem = document.createElement('div');
    commentItem.classList.add('comment-item');
    commentItem.innerHTML = `
        <p><strong>${name}</strong>: ${comment}</p>
    `;

    // Tambahkan komentar ke dalam daftar komentar
    const commentsList = document.querySelector('.comments-list');
    commentsList.appendChild(commentItem);

    // Bersihkan formulir setelah komentar dikirim
    document.getElementById('name').value = '';
    document.getElementById('comment').value = '';
});

function saveComment(name, comment) {
    const commentData = {
        name: name,
        comment: comment
    };

    let comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.push(commentData);
    localStorage.setItem('comments', JSON.stringify(comments));
}

// Menampilkan komentar dari localStorage saat halaman dimuat
function displayComments() {
    const commentsList = document.querySelector('.comments-list');
    const comments = JSON.parse(localStorage.getItem('comments')) || [];

    comments.forEach(commentData => {
        const commentItem = document.createElement('div');
        commentItem.classList.add('comment-item');
        commentItem.innerHTML = `
            <p><strong>${commentData.name}</strong>: ${commentData.comment}</p>
        `;
        commentsList.appendChild(commentItem);
    });
}

// Memanggil fungsi displayComments saat halaman dimuat
displayComments();

// Menambahkan event listener pada form untuk menyimpan komentar ke localStorage

    // Menyimpan komentar ke localStorage
    saveComment(name, comment);

});

    // waktu dan tahun
    function updateClock() {
        const now = new Date();
        const clock = document.getElementById('clock');
        const date = document.getElementById('date');

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const formattedTime = `${hours}:${minutes}:${seconds}`;
        clock.textContent = formattedTime;

        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const dayName = days[now.getDay()];
        const monthName = months[now.getMonth()];
        const formattedDate = `${dayName}, ${monthName} ${now.getDate()}, ${now.getFullYear()}`;
        date.textContent = formattedDate;
    }

    // Update the clock and date every second
    setInterval(updateClock, 1000);

    // Call immediately to show the time when the page loads
    updateClock();
