<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <a id="downloadButton" href="#" download="gambar.jpg" class="btn btn-primary">Download</a>
        </div>

        <div class="gallery">
            <div class="image-container">
                <img class="gallery-image" src="foto/foto/GRD08638.JPG" data-src="foto/foto/GRD08638.JPG">
            </div>
            <div class="image-container">
                <img class="gallery-image" src="foto/foto/GRD08664.JPG" data-src="foto/foto/GRD08664.JPG">
            </div>
            <div class="image-container">
                <img class="gallery-image" src="foto/foto/GRD08679.JPG" data-src="foto/foto/GRD08679.JPG">
            </div>
            <div class="image-container">
                <img class="gallery-image" src="foto/foto/GRD08739.JPG" data-src="foto/foto/GRD08739.JPG">
            </div>
            <div class="image-container">
                <img class="gallery-image" src="foto/foto/GRD08985.JPG" data-src="foto/foto/GRD08985.JPG">
            </div>
            <div class="image-container">
                <img class="gallery-image" src="foto/foto/GRD09002.JPG" data-src="foto/foto/GRD09002.JPG">
            </div>
            <!-- Other image containers -->
        </div>
        <div class="footer">
            <h2>Contact Me</h2>
            <div class="social">    
                <a href="#facebook" class="fb"><i class="fa-brands fa-facebook"></i></a>
                <a href="#twitter" class="twt"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="#instagram" class="ig"><i class="fa-brands fa-instagram"></i></a>
                <a href="#tiktok" class="tt"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>

<script>
const images = document.querySelectorAll('.gallery-image');
const modal = document.getElementById('myModal');
const modalImg = document.getElementById('modalImage');
const closeBtn = document.querySelector('.close');

// Tambahkan event listener untuk setiap gambar
images.forEach(img => {
  img.addEventListener('click', function() {
    modal.style.display = 'block';
    modalImg.src = this.getAttribute('data-src');

    // Update link download dengan sumber gambar yang ditampilkan di modal
    const downloadButton = document.getElementById('downloadButton');
    downloadButton.href = this.getAttribute('data-src');
  });
  closeBtn.addEventListener('click', function() {
  modal.style.display = 'none';
});

// Event listener untuk menutup modal saat klik di luar area gambar atau tombol close
window.addEventListener('click', function(event) {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});
});




    // waktu dan tahun
    function updateClock() {
        const now = new Date();
        const clock = document.getElementById('clock');
        const date = document.getElementById('date');

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const formattedTime = `${hours}:${minutes}:${seconds}`;
        clock.textContent = formattedTime;

        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const dayName = days[now.getDay()];
        const monthName = months[now.getMonth()];
        const formattedDate = `${dayName}, ${monthName} ${now.getDate()}, ${now.getFullYear()}`;
        date.textContent = formattedDate;
    }

    // Update the clock and date every second
    setInterval(updateClock, 1000);

    // Call immediately to show the time when the page loads
    updateClock();


const currentYear = new Date().getFullYear();
const copyright = document.createElement('p');
copyright.innerHTML = `Copyright &copy; ${currentYear} h.arrhmn`;

// Pilih elemen footer untuk menambahkan informasi hak cipta
const footer = document.querySelector('.footer');
footer.appendChild(copyright);

</script>
