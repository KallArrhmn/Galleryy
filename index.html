<script>
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            window.scrollTo({
                top: target.offsetTop,
                behavior: 'smooth'
            });
        }
    });
});


document.getElementById('commentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const comment = document.getElementById('comment').value;

    // Buat elemen baru untuk menampilkan komentar
    const commentItem = document.createElement('div');
    commentItem.classList.add('comment-item');
    commentItem.innerHTML = `
        <p><strong>${name}</strong>: ${comment}</p>
    `;

    // Tambahkan komentar ke dalam daftar komentar
    const commentsList = document.querySelector('.comments-list');
    commentsList.appendChild(commentItem);

    // Bersihkan formulir setelah komentar dikirim
    document.getElementById('name').value = '';
    document.getElementById('comment').value = '';
});

document.getElementById('comment').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        // Jika tombol "Enter" ditekan, kirim formulir
        event.preventDefault(); // Untuk mencegah enter mengirim form secara default
        document.getElementById('commentForm').submit(); // Mengirim formulir
    }
});

function saveComment(name, comment) {
    const commentData = {
        name: name,
        comment: comment
    };

    let comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.push(commentData);
    localStorage.setItem('comments', JSON.stringify(comments));
}

// Menampilkan komentar dari localStorage saat halaman dimuat
function displayComments() {
    const commentsList = document.querySelector('.comments-list');
    const comments = JSON.parse(localStorage.getItem('comments')) || [];

    // Periksa apakah komentar sudah ditambahkan ke daftar komentar
    const existingComments = commentsList.querySelectorAll('.comment-item').length;

    if (comments.length > existingComments) {
        // Cari komentar baru untuk ditambahkan ke daftar komentar
        for (let i = existingComments; i < comments.length; i++) {
            const commentData = comments[i];
            const commentItem = document.createElement('div');
            commentItem.classList.add('comment-item');
            commentItem.innerHTML = `
                <p><strong>${commentData.name}</strong>: ${commentData.comment}</p>
            `;
            commentsList.appendChild(commentItem);
        }
    }
}

// Menambahkan event listener pada form untuk menyimpan komentar ke localStorage
document.getElementById('commentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const comment = document.getElementById('comment').value;

    // Kirim komentar ke server (contoh menggunakan teknik AJAX)
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'process_comment.php', true);
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            // Tanggapan dari server (jika diperlukan)
            // Anda dapat menambahkan logika untuk menampilkan komentar langsung di sini
        }
    };
    xhr.send(`name=${encodeURIComponent(name)}&comment=${encodeURIComponent(comment)}`);

    // Bersihkan formulir setelah komentar dikirim
    document.getElementById('name').value = '';
    document.getElementById('comment').value = '';
});

    // waktu dan tahun
    function updateClock() {
        const now = new Date();
        const clock = document.getElementById('clock');
        const date = document.getElementById('date');

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const formattedTime = `${hours}:${minutes}:${seconds}`;
        clock.textContent = formattedTime;

        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const dayName = days[now.getDay()];
        const monthName = months[now.getMonth()];
        const formattedDate = `${dayName}, ${monthName} ${now.getDate()}, ${now.getFullYear()}`;
        date.textContent = formattedDate;
    }

    // Update the clock and date every second
    setInterval(updateClock, 1000);

    // Call immediately to show the time when the page loads
    updateClock();
